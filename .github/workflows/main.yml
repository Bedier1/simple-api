name: Validate Push 

on:
  push:
    branches:
      - main 

jobs:
  validate_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust according to your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript app
        run: npm run build
